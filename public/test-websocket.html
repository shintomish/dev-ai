    <script>
        let pusher = null;

        function connect() {
            const token = document.getElementById('token').value.trim();

            if (!token || !userId) {

            // Pusherï¼ˆReverbï¼‰ã«æ¥ç¶š
            pusher = new Pusher('uiwjychlclhizziqczwa', {

            pusher.connection.bind('connected', function() {

            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒãƒ£ãƒ³ãƒãƒ«ã‚’è³¼èª­
            userChannel = pusher.subscribe(`private-user.${userId}`);

            // ä¼šè©±ä½œæˆã‚¤ãƒ™ãƒ³ãƒˆ
            userChannel.bind('conversation.created', function(data) {

            // ä¼šè©±ãƒãƒ£ãƒ³ãƒãƒ«ã‚’è³¼èª­ï¼ˆä¼šè©±IDãŒæŒ‡å®šã•ã‚Œã¦ã„ã‚‹å ´åˆï¼‰
            if (conversationId) {

                conversationChannel.bind('message.created', function(data) {

            }
        }

        function disconnect() {
            if (pusher) {

        function updateStatus(status, text) {

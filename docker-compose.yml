# version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev_ai_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - dev_ai_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=dev_ai
      - DB_USERNAME=devuser
      - DB_PASSWORD=devpass

  webserver:
    image: nginx:alpine
    container_name: dev_ai_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - dev_ai_network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: dev_ai_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: dev_ai
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    ports:
      - "4306:3306"
      - "3307:3306"  # ← この行を追加
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - dev_ai_network

networks:
  dev_ai_network:
    driver: bridge

volumes:
  dbdata:
    driver: local